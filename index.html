<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="app-title">Quiz App</div>
    </header>
    <div class="app-container">
      <div id="question-container" class="question-container hide">
        <div id="question-index"></div>
        <div id="question" class="question">Question</div>
      </div>

      <div id="answer-buttons-container" class="answers-container"></div>

      <div class="controls-container">
        <button id="start-btn" class="start-btn">Start Quiz</button>
        <button id="next-btn" class="next-btn hide">Next</button>
      </div>

      <div class="nav-bottom">
        <div class="nav-bottom-btn">
          <img src="assets/home.png" width="50px" />
        </div>
        <div class="nav-bottom-btn">
          <img src="assets/bookmark.png" />
        </div>
        <div class="nav-bottom-btn">
          <img src="assets/add.png" width="45px" />
        </div>
        <div class="nav-bottom-btn">
          <img src="assets/user.png" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
